<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors 8.4</title>

</head>

<body>

  <body>
  <section class="container">
		<h1>Paper Rock Scissors</h1>
	</div>
	<div id="newGameElement">
			<button  id="newGameButton" class="new-game">
				New game
			</button>
	</div>
<div id="output"></div>
	<div id="playerPickElement" class="buttons">
			<button id="playerPick_rock" class="choose btn-rock">
				Rock
			</button>
			<button id="playerPick_paper" class="choose btn-paper">
				Paper
			</button>
			<button id="playerPick_scissors" class="choose btn-scissors">
				Scissors
			</button>
	</div>
	<div id="resultsTableElement">
    <div class="player">
      <div id="playerPoints">
					0
				</div>
      <div id="playerName">
					Player
				</div>
      	<div id="playerPick">
					Your choice
				</div>
      	<div id="playerResult" class="info">
					Your score
				</div>
    </div>
    <div class="computer">
      <div id="computerPoints">
					0
				</div>
        <div id="computerName">
				Computer
			  </div>
      	<div id="computerPick">
					Computer's choice
				</div>
				<div id="computerResult" class="info">
					Computer's score
				</div>
    </div>
	</div>
  </section>
  <section class="modal">
   <div class="overlay" id="modal-overlay">
    <div class="modal">
      <a href="#" class="close">x</a>

      <div class="content">
        <p>Dolor sit amet!</p>
      </div>
    </div>
  </section>
